name: Update README with Random Quote

on:
  schedule:
    - cron: '0 0,12 * * *'  # Runs every 12 hours at midnight and noon UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install jq

      - name: Fetch Random Quote
        run: |
          RESPONSE=$(curl -s "https://api.quotable.io/random")
          echo "API Response: $RESPONSE"
          
          QUOTE=$(echo $RESPONSE | jq -r '.content')
          AUTHOR=$(echo $RESPONSE | jq -r '.author')

          echo "### âœ¨ Quote of the Day: \"$QUOTE\" - $AUTHOR" > README.md
          echo "" >> README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "ðŸ”„ Updated README with random quote"
          git remote set-url origin https://x-access-token:${{ secrets.GH_SECRET }}@github.com/christiancuray/christiancuray.git
          git push origin HEAD:main
